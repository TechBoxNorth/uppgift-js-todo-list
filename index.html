<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List in Vanilla JavaScript</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="title">TODO LIST</h1>

    <main>

            <button onclick="addTask()" class="create-btn">CREATE</button>
        </div>
        <ul class="task-list">
            
        </ul>

    </main>
